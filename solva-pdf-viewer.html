<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLVA Case Study - Rose Mary</title>
    
    <!-- Use the same fonts and styles as your main page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Copy ALL the CSS from your main page to maintain design consistency */
        :root {
            --primary: #0021b4;
            --secondary: #0021b4;
            --accent: #0021b4;
            --warm: #ffeaa7;
            --cool: #74b9ff;
            --success: #00b894;
            --text-dark: #000000;
            --text-medium: #636e72;
            --text-light: #b2bec3;
            --bg-light: #f8f9ff;
            --bg-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-medium: 0 15px 35px 0 rgba(31, 38, 135, 0.2);
            --gradient-1: linear-gradient(135deg, #667eea 0%, #0021b4 100%);
            --gradient-2: linear-gradient(135deg, #667eea 0%, #0021b4 100%);
            --gradient-3: linear-gradient(135deg, #667eea 0%, #0021b4 100%);
            --gradient-4: linear-gradient(135deg, #667eea 0%, #0021b4 100%);
            --gradient-5: linear-gradient(135deg, #667eea 0%, #0021b4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
            padding: 0;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 { width: 300px; height: 300px; background: var(--gradient-1); top: 10%; left: 10%; animation-delay: 0s; }
        .shape-2 { width: 200px; height: 200px; background: var(--gradient-2); top: 60%; right: 15%; animation-delay: 5s; }
        .shape-3 { width: 400px; height: 400px; background: var(--gradient-3); bottom: 10%; left: 20%; animation-delay: 10s; }
        .shape-4 { width: 150px; height: 150px; background: var(--gradient-4); top: 30%; right: 30%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
        }

        /* PDF Viewer Styles */
        .pdf-viewer-container {
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pdf-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(-5px);
        }

        .pdf-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pdf-subtitle {
            color: var(--text-medium);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .pdf-iframe-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-light);
        }

        .pdf-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                top: 1rem;
                left: 1rem;
                right: 1rem;
                transform: none;
            }

            .nav-content {
                padding: 1rem;
                border-radius: 20px;
                justify-content: space-between;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
                z-index: 1000;
            }

            .pdf-viewer-container {
                padding: 100px 1rem 1rem;
            }

            .pdf-iframe-container {
                padding: 1rem;
            }

            .pdf-iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-icon">ðŸŒ¹</span>
                <span>Rose Mary</span>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- PDF Viewer Content -->
    <div class="pdf-viewer-container">
        <div class="pdf-header">
            <a href="index.html#projects" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </a>
            <h1 class="pdf-title">SOLVA Case Study</h1>
            <p class="pdf-subtitle">Mental Health & Wellness App - UI/UX Design</p>
        </div>
        
        <div class="pdf-iframe-container">
            <iframe src="assets/case-study.pdf" class="pdf-iframe" 
                    title="SOLVA Case Study PDF">
                Your browser does not support PDFs. 
                <a href="assets/case-study.pdf">Download the PDF</a> instead.
            </iframe>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.innerHTML = navLinks.classList.contains('active') ? 
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });

        // Add navigation background on scroll
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'var(--glass-bg)';
                nav.style.backdropFilter = 'blur(20px)';
                nav.style.border = '1px solid var(--glass-border)';
                nav.style.borderRadius = '50px';
                nav.style.padding = '0.5rem 1rem';
            } else {
                nav.style.background = 'transparent';
                nav.style.backdropFilter = 'none';
                nav.style.border = 'none';
                nav.style.padding = '0';
            }
        });

        // Add parallax effect to floating shapes
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.floating-shape');
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.1;
                shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.05}deg)`;
            });
        });
    </script>
</body>
</html>
